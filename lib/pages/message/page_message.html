<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--4-col">
        <!--class="fullbleed">

<div class="fullbleed">
    <div class="fit layout vertical center">
        <div id="chat" class="card card-outline-primary flex layout vertical" style="overflow-y: hidden;">
            <div class="msg-container flex layout vertical" style="overflow-y: auto;" vuScrollDown>

                <div *ngFor="let msg of msgService.messages"
                     class="message layout horizontal">
                    <img [src]="msg.photoUrl" class="icon">
                    <div>
                        <div class="name">{{msg.name}}</div>
                        <div *ngIf="msg.imageUrl == null">{{msg.text}}</div>
                        <div *ngIf="msg.imageUrl != null">
                            <a [href]="msg.imageUrl" target="_blank">
                                <img [src]="msg.imageUrl" class="message-image">
                            </a>
                        </div>
                    </div>
                </div>

            </div>

            <div id="input-container" class="card-block layout horizontal center">
                <input type="text" id="messageText" class="form-control" placeholder="Message..." vuHoldFocus (keyup.enter)="sendTextMessage()">
                <button class="btn btn-outline-primary" (click)="sendTextMessage()">Send</button>

                <!--<input #mediaCapture type="file" accept="image/*,capture=camera">
                <button class="btn btn-outline-primary"><i class="material-icons">image</i></button>-->
            </div>
        </div>
    </div>
</div>

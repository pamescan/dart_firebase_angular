<h1>Page Gallery</h1>
<material-button (click)="onAddItemClick()"> Incrementa</material-button>

    <div id="notes" class="mdl-grid">
        <div *ngFor="let post of fbs.postList" id="card-template-{{post.key}}" class="mdl-card mdl-cell mdl-cell--4-col section--center mdl-shadow--2dp" style="display: block">
            <h3>{{post.title}}</h3>
            <div class="mdl-card__supporting-text note-text">
                <p>{{post.text}}</p>
            </div>
            <div class="mdl-card__actions note-actions">
                <a  title="Remove note" class="note-remove"><i class="material-icons" (click)="onDeleteItem(post.key)">delete</i></a>
            </div>
        </div>
    </div>

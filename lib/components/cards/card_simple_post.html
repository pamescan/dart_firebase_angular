<div class="card" id="post-{{post.key}}">
    <div class="card-image">
        <img class="img-responsive" src="{{post.imageUrl}}">
        <span class="card-title">{{post.title}}</span>
    </div>

    <div class="card-content">
        <p>{{post.text}}</p>
    </div>
    <div class="card-info">

        <p><a [routerLink]="['User' ,{id: post.userKey}] ">{{post.userName}}</a></p>
    </div>
    <div class="card-action">

        <button [disabled]="disabledButtons" (click)="onClickEdit()" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
            <i class="material-icons">edit</i>
        </button>
        <button [disabled]="disabledButtons" (click)="onClickDelete()" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
            <i class="material-icons">delete</i>
        </button>

    </div>
</div>

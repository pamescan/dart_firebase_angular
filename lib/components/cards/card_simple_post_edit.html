
<modal [visible]="isVisible">
    <material-dialog class="basic-scrolling-dialog">
        <h3 header>Edit Post</h3>

        <div class="mdl-grid">
            <!--<div class="card-image">
                <img id="initimage" class="img-responsive" src="{{post.imageUrl}}">
            </div>-->
            <canvas id="image_canvas"></canvas>
            <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
                <material-input floatingLabel label="Title" [(ngModel)]="post.title"></material-input>
                <br>
                <material-input floatingLabel multiline rows="5" label="Content" [(ngModel)]="post.text"></material-input>
            </div>
<!--
            <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet"></div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--4-col-phone"></div>-->
        </div>

        <div footer class="visible-mobile">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" (click)="onClickUpdate()">
                <i class="material-icons">update</i>
                Update
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="onClickCancel()">
                <i class="material-icons">cancel</i>
                Cancel
            </button>
        </div>
    </material-dialog>

</modal>

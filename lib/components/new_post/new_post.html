<modal [visible]="showDialog">
    <material-dialog class="basic-scrolling-dialog">
        <h3 header>New Post</h3>

        <div class="mdl-grid">
            <div class="card-image">
                <!--<img id="image" class="img-responsive" src="{{imageUrl}}">-->
                <canvas id="visible_canvas"></canvas>
            </div>

            <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
                <material-input floatingLabel label="Title" [(ngModel)]="post.title"></material-input>
                <br>
                <material-input floatingLabel multiline rows="5" label="Content" [(ngModel)]="post.text"></material-input>
            </div>
        </div>

        <!--<div footer class="visible-mobile">-->
        <div footer>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" (click)="onClickSave()">
                <i class="material-icons">update</i>
                Save
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="onClickCancel()">
                <i class="material-icons">cancel</i>
                Cancel
            </button>
            <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" (click)="fakePost()">
                <i class="material-icons">add_shopping_cart</i>

            </button>

        </div>
    </material-dialog>

</modal>

<div id="add-button">
    <label for="file-upload-b" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">camera</i>
    </label>

    <input id="file-upload-b" type="file" (change)="onClickCamera($event)"/>
</div>

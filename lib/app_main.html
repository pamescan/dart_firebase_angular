<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!--  HEADER -->
    <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-layout__header-row">
            <!--<span class="mdl-layout__title visible-desktop">LANDS</span>
            <span class="mdl-layout__title visible-mobile">MB</span>-->

            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
                <a [hidden]="isUserLogged" href="#" class="mdl-button mdl-button--raised mdl-button--accent" (click)="onLogin()">Sign in with Google</a>
            </nav>
        </div>
    </header>
    <!--  DRAWER -->
    <div class="mdl-layout__drawer" [hidden]="!isUserLogged">
        <header class="demo-drawer-header">
            <img src="{{firebaseService.user?.photoURL}}" class="demo-avatar">
            <div class="demo-avatar-dropdown">
                <span>{{firebaseService.user?.displayName}}</span>
                <div class="mdl-layout-spacer"></div>
                <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                    <i class="material-icons" role="presentation">arrow_drop_down</i>
                    <span class="visuallyhidden">Accounts</span>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                    <li class="mdl-menu__item">{{firebaseService.user?.email}}</li>

                    <li class="mdl-menu__item" (click)="onLogOut()"><i class="material-icons">power_settings_new</i>Log out</li>
                </ul>
            </div>
        </header>
        <span class="mdl-layout__title">Sections</span>
        <nav class="mdl-navigation">

            <a class="mdl-navigation__link" [routerLink]="['Index']">Index</a>
            <a class="mdl-navigation__link" [routerLink]="['Gallery']">Gallery</a>
            <a class="mdl-navigation__link" [routerLink]="['Error']">Error</a>
        </nav>
    </div>
    <!--  MAIN -->
    <main class="mdl-layout__content">


        <router-outlet></router-outlet>


    </main>

</div>
